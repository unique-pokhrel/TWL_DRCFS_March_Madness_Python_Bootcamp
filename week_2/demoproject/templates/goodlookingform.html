{% extends 'base.html' %}
{%  load static %}

{% block randomname %}

<link href="{% static 'css/form.css' %}" rel="stylesheet">     
<form method="POST">
{% csrf_token  %}
<div class="form">
    <div class="title">March Madness</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <input id="firstname" class="input" type="text" placeholder=" " name="first_name"/>
      <div class="cut"></div>
      <label for="firstname" class="placeholder">First name</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" placeholder=" " name="last_name"/>
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Last name</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="text" placeholder=" " name="email"/>
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</label>
    </div>
    <button type="text" class="submit">submit</button>
  </div>
</form>
{% endblock %}
